<table style="" class="table">
  <thead class="thead-dark">
  <tr>
    <th style="text-align: center" colspan="4" scope="col"> {{book.title}} </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th colspan="2" scope="row"> {{book.title}}</th>
    <td style="text-align: right" colspan="2"><button (click)="back()" >View List Book</button></td>
  </tr>
  <tr>
    <th colspan="4" scope="row">Title : {{book.title}} </th>
  </tr>
  <tr>
    <th colspan="4" scope="row">Author : {{book.author}} </th>
  </tr>
  <tr>
    <th colspan="4" scope="row">Description :  </th>
  </tr>
  <tr>
    <th colspan="4" scope="row">{{book.description}} </th>
  </tr>
  </tbody>
</table>
